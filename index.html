<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Informacion</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
   <h1 id="titulo">Formulario Información Alta Telefónica</h1>
   <form id="formulario1">
       <fieldset>
           <legend class="personales">Datos Personales</legend>
               <label for="nombre">Nombre:</label>
               <input type="text" id="nombre" maxlength="30"><br>
               <label for="apellidos">Apellidos:</label>
               <input type="text" id="apellidos" maxlength="60"><br>
               <label for="direccion">Dirección:</label>
               <input type="text" id="direccion" maxlength="60"><br>
               <label for="cod_postal">Código Postal:</label>
               <input type="number" id="cod_postal" maxlength="5"><br>
               <label for="localidad">Localidad:</label>
               <input type="text" id="localidad">
       </fieldset>
       <fieldset>
           <legend>Tipo de Contratación</legend>
           <input type="radio" name="tipo_contratacion" value="1" checked="checked">
           <label for="tipo_contratacion">Nueva Contratación</label>
           <input type="radio" name="tipo_contratacion">
           <label for="tipo_contratacion" value="2">Portabilidad</label>
           <input type="radio" name="tipo_contratacion">
           <label for="tipo_contratacion" value="3">Cambio de Contrato</label><br><br>
           <label for="compañia_actual">Elija la compañía actual: </label>
           <select id="comp_actual">
               <option value="movistar">Movistar</option>
               <option value="orange">Orange</option>
               <option value="vodafone">Vodafone</option>
               <option value="yoigo">Yoigo</option>
               <option value="ninguna">No Tengo Ninguna</option>
           </select>
           <label for="nueva_compañia">En caso de portabilidad, elija la nueva compañía: </label>
           <select id="nueva_compañia">
               <option value="movistar">Movistar</option>
               <option value="orange">Orange</option>
               <option value="vodafone">Vodafone</option>
               <option value="yoigo">Yoigo</option>
           </select>
       </fieldset>
       <fieldset>
           <legend class="bancarios">Datos Bancarios</legend>
           <label for="pais">País:</label>
           <input type="text" id="pais" value="ES" readonly> (solo válido ES) <br>
           <label for="iban">Control IBAN:</label>
           <input type="text" id="iban" placeholder="XX" pattern="[0-9]{2}" maxlength="2"> (dos dígitos) <br> 
           <label for="entidad">Entidad:</label>
           <input type="text" id="entidad" placeholder="XXXX" maxlength="4"> (cuatro dígitos) <br> 
           <label for="sucursal">Sucursal:</label>
           <input type="text" id="sucursal" placeholder="XXXX" maxlength="4"> (cuatro dígitos) <br> 
           <label for="dc">DC:</label>
           <input type="text" id="dc" placeholder="XX" maxlength="2"> (dos dígitos) <br>
           <label for="cuenta">Cuenta:</label>
           <input type="text" id="cuenta" placeholder="XXXXXXXXXX" maxlength="10"> (diez dígitos) <br> 
       </fieldset>
       <fieldset>
           <legend>Datos Estadísticos - ¿Cómo nos conoció?</legend>
           <input type="checkbox" id="tv" value="tv">
           <label for="tv">A través de la TV</label><br>
           <input type="checkbox" id="radio" value="radio">
           <label for="radio">A través de la radio</label><br>
           <input type="checkbox" id="internet" value="internet">
           <label for="internet"> A través de la Internet </label><br>
           <input type="checkbox" id="otros" value="otros">
           <label for="otros"> Otros </label><br>
           <input type="range" id="rango" min="1" max="4"> Valoración [1-4] <br><br>
           <label for="fecha_enc">Fecha de encuesta: </label>
           <input type="date" id="fecha_enc" class="fecha" value="2019-01-01">
       </fieldset>
       <button type="submit" form="formulario1">Enviar Datos</button>
       <button type="reset">Borrar Datos</button><br><br>
       <button type="button" class="boton" onclick="valoracion();">Mostrar Valoración</button>
       <button type="button" class="boton" onclick="cuentaBanco();">Mostrar Cuenta</button>
       <button type="button" class="boton" onclick="diaSemana();">Mostrar Día Semana</button>
   </form>
    <script src="js/javascript.js"></script>
</body>
</html>
